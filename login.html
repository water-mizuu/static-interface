<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-bottom navbar-dark bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/inventory.html">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg" style="width: 700px; max-width: 90%">
        <div class="row g-0">
          <!-- Left Colored Container -->
          <div
            class="col-md-5 bg-primary text-white d-flex flex-column justify-content-center align-items-center p-4"
          >
            <img
              src="https://via.placeholder.com/100"
              alt="Logo"
              class="img-fluid mb-3 rounded-circle"
            />
            <h4 class="text-center">East Hardware</h4>
            <p class="text-center mt-2">Silangan: Product Management System</p>
          </div>

          <!-- Right Login Form -->
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">User Login</h3>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required />
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
