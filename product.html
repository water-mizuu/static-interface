<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="vh-100 d-flex flex-column">
            <div class="row p-3 border-bottom">
                <span class="fs-4">
                    <i class="fa-solid fa-arrow-left me-3"></i>
                    Create new Product
                </span>
            </div>
            <div class="row row-cols-2 flex-grow-1">
                <div class="col flex-grow-1 flex-fill">
                    <div class="p-3">
                        <div>
                            <div class="row mb-2">
                                <span class="fs-5">Product Information</span>
                            </div>
                            <div class="row row-cols-2 mb-2">
                                <div class="col flex-column">
                                    <label class="">Product Name*</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="col flex-column">
                                    <label class="">Category*</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="row p-2 flex-column">
                                <label class="">Description</label>
                                <textarea
                                    class="form-control"
                                    rows="2"
                                ></textarea>
                            </div>
                            <div class="row row-cols-2 mb-2">
                                <div class="col flex-column">
                                    <label class=""
                                        >Initial Quantity on Hand*</label
                                    >
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="col flex-column">
                                    <label class="">Purchased unit</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="row row-cols-2 mb-2">
                                <div class="col flex-column">
                                    <label class="">Critical Level</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <hr />
                            <div class="row mb-2">
                                <span class="fs-5">Unit Information</span>
                            </div>
                            <div class="row row-cols-2 mb-2">
                                <div class="col flex-column">
                                    <label class="">Unit</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="col flex-column">
                                    <label class="">Main unit equivalent</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <button
                                type="button"
                                class="btn btn-outline-success"
                            >
                                <i class="fa-solid fa-plus"></i>
                                Add new unit conversion
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column border-start flex-grow-1">
                    <div class="p-3 d-flex flex-column h-100 flex-grow-1">
                        <div>
                            <div class="row mb-2">
                                <span class="fs-5">Sale Information</span>
                            </div>
                            <div class="row row-cols-2 mb-2">
                                <div class="col-12 flex-column">
                                    <label class="">Sale Cost / Rate</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="flex-grow-1">
                            <div class="row mb-2">
                                <span class="fs-5">Purchase Information</span>
                            </div>
                            <div class="row row-cols-2 mb-2">
                                <div class="col-12 flex-column">
                                    <label class="">Restock Cost</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="row flex-grow-1 flex-fill"></div>
                            <div
                                class="row mb-2 justify-content-end flex-grow-1 flex-fill"
                            >
                                <div
                                    class="d-flex justify-content-end flex-grow-1 flex-fill"
                                >
                                    <button class="btn btn-primary me-3">
                                        Cancel
                                    </button>
                                    <button class="btn btn-primary">
                                        Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
