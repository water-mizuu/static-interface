<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="vh-100 d-flex flex-column">
            <div
                class="row row-cols-5 justify-content-md-center align-items-center"
            >
                <div class="col-6 p-3 border">
                    <div class="row mb-2">
                        <span class="fs-3">
                            <i class="fa-solid fa-arrow-left me-3"></i>
                            Add new User</span
                        >
                    </div>
                    <div class="row mb-2">
                        <span class="fs-5">Personal Information</span>
                    </div>
                    <div class="row row-cols-2 mb-2">
                        <div class="col flex-column">
                            <label class="">First Name</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="col flex-column">
                            <label class="">Last Name</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <hr />
                    <div class="row mb-2">
                        <span class="fs-5">Account Information</span>
                    </div>
                    <div class="row row-cols-2 mb-2">
                        <div class="col flex-column">
                            <label class="">Username</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="row row-cols-2 mb-2">
                        <div class="col flex-column">
                            <label class="">Password</label>
                            <input type="password" class="form-control" />
                        </div>
                        <div class="col flex-column">
                            <label class="">Confirm Password</label>
                            <input type="password" class="form-control" />
                        </div>
                    </div>
                    <div class="row row-cols-2 mb-2">
                        <div class="col flex-column">
                            <label class="">Level of Access</label>
                            <select class="form-select">
                                <option selected>Administrator</option>
                                <option value="1">Staff</option>
                            </select>
                        </div>
                    </div>
                    <hr />
                    <div>
                        <div class="row mb-2">
                            <span class="fs-5">Security Questions</span>
                        </div>
                        <div class="row row-cols-2 mb-2">
                            <div class="col flex-column">
                                <label class="">Security Question 2</label>
                                <select class="form-select">
                                    <option selected>Question A</option>
                                </select>
                            </div>
                            <div class="col flex-column">
                                <label class="">Answer</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="row row-cols-2 mb-2">
                            <div class="col flex-column">
                                <label class="">Security Question 2</label>
                                <select class="form-select">
                                    <option selected>Question C</option>
                                </select>
                            </div>
                            <div class="col flex-column">
                                <label class="">Answer</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="row row-cols-2 mb-2">
                            <div class="col flex-column">
                                <label class="">Security Question 3</label>
                                <select class="form-select">
                                    <option selected>Question D</option>
                                </select>
                            </div>
                            <div class="col flex-column">
                                <label class="">Answer</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <hr />
                        <div class="row mb-2 justify-content-end">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary me-3">
                                    Cancel
                                </button>
                                <button class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
